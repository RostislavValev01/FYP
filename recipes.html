<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get-recipes')
                .then(response => response.json())
                .then(data => {
                    if (!data.success || !data.recipes || data.recipes.length === 0) {
                        document.getElementById("saved-recipes").innerHTML = "<p>No saved recipes found.</p>";
                        return;
                    }
    
                    const recipeContainer = document.getElementById("saved-recipes");
                    recipeContainer.innerHTML = "";
    
                    data.recipes.forEach(recipe => {
                        if (recipe.content) { // Ensure content exists
                            const recipeDiv = document.createElement("div");
                            recipeDiv.classList.add("recipe-box");
                            recipeDiv.innerHTML = `<p>${recipe.content}</p>`;
                            recipeContainer.appendChild(recipeDiv);
                        }
                    });
                })
                .catch(error => console.error("Error fetching recipes:", error));
        });
    </script>
    
    </script>
</head>
<body>

    
    <a href="index.html" class="home-btn">Home</a>

    <div class="recipe-container">
        <h2>Saved Recipes</h2>
        <div id="saved-recipes">
            <div class="recipe-container">
                <h2>Saved Recipes</h2>
                <div id="saved-recipes"></div>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    fetch('/get-recipes')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                const recipeContainer = document.getElementById("saved-recipes");
                                recipeContainer.innerHTML = "";
                                data.recipes.forEach(recipe => {
                                    const recipeDiv = document.createElement("div");
                                    recipeDiv.classList.add("recipe-box");
                                    recipeDiv.innerHTML = `<p>${recipe.content}</p>`;
                                    recipeContainer.appendChild(recipeDiv);
                                });
                            } else {
                                document.getElementById("saved-recipes").innerHTML = "<p>No saved recipes.</p>";
                            }
                        })
                        .catch(error => console.error("Error fetching recipes:", error));
                });
            </script>
            

        </div>

        

    <script src="script.js"></script>
</body>
</html>
