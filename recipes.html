<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">AI Chef Buddy</a>
        <div class="nav-links">
            <a href="recipes.html" class="nav-btn">My Recipes</a>
            <a href="signin.html" id="account-btn" class="account-btn">Sign In</a>
        </div>
    </nav>

    <div class="recipe-container">
        <h2>Saved Recipes</h2>
        <div id="saved-recipes">
            <p>Loading recipes...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch(`/get-recipes`)
                .then(response => response.json())
                .then(data => {
                    if (!data.success || !data.recipes || data.recipes.length === 0) {
                        document.getElementById("saved-recipes").innerHTML = "<p>No saved recipes found.</p>";
                        return;
                    }
        
                    const recipeContainer = document.getElementById("saved-recipes");
                    recipeContainer.innerHTML = "";
        
                    data.recipes.forEach(recipe => {
                        if (recipe.content) {
                            let recipeLines = recipe.content.trim().split("\n");
        
                            if (recipeLines.length === 0) return;
        
                            let rawTitle = recipeLines.shift().replace(/[#*]+/g, "").trim();
                            let txt = document.createElement("textarea");
                            txt.innerHTML = rawTitle;
                            let title = txt.value;
                            title = title.replace(/&#39;/g, "'");


                            let body = recipeLines.join("\n").trim();
                            const htmlBody = marked.parse(body);

        
                            const recipeDiv = document.createElement("div");
                            recipeDiv.classList.add("recipe-box");
                            recipeDiv.innerHTML = `
                                <button class="delete-recipe-btn" data-id="${recipe._id}">Remove this recipe</button>
                                <h3 class="recipe-title">${title}</h3>
                               <div class="recipe-body">${htmlBody}</div>

                            `;
        
                            recipeContainer.appendChild(recipeDiv);
                        }
                    });
        
                    // Attach delete event listeners
                    document.querySelectorAll(".delete-recipe-btn").forEach(button => {
                        button.addEventListener("click", function () {
                            const recipeId = this.dataset.id;
                            deleteRecipe(recipeId);
                        });
                    });
                })
                .catch(error => {
                    console.error("Error fetching recipes:", error);
                    document.getElementById("saved-recipes").innerHTML = "<p>Error loading recipes. Try again later.</p>";
                });
        });
        
        function deleteRecipe(recipeId) {
            if (!confirm("Are you sure you want to delete this recipe? This cannot be undone.")) return;
        
            fetch(`/delete-recipe/${recipeId}`, {
                method: "DELETE",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Recipe deleted successfully!");
                    location.reload();
                } else {
                    alert("Failed to delete recipe.");
                }
            })
            .catch(error => console.error("Error deleting recipe:", error));
        }
        </script>
        
    
    

    <script src="script.js"></script>
</body>
</html>
