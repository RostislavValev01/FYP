<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">AI Chef Buddy</a>
        <div class="nav-links">
            <a href="recipes.html" class="nav-btn">My Recipes</a>
            <a href="signin.html" id="account-btn" class="account-btn">Sign In</a>
        </div>
    </nav>

    <div class="recipe-container">
        <h2>Saved Recipes</h2>
        <div id="saved-recipes">
            <p>Loading recipes...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch(`/get-recipes`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("saved-recipes");
                    container.innerHTML = "";
        
                    if (!data.success || !data.recipes.length) {
                        container.innerHTML = "<p>No saved recipes found.</p>";
                        return;
                    }
        
                    data.recipes.forEach(recipe => {
                        let recipeLines = recipe.content.trim().split("\n");
                        if (!recipeLines.length) return;
        
                        const rawTitle = recipeLines.shift().replace(/[#*]+/g, "").trim();
                        const title = rawTitle.replace(/&#39;/g, "'");
                        const description = recipeLines.slice(0, 3).join(" ").substring(0, 100) + "...";
                        const bodyHTML = marked.parse(recipeLines.join("\n"));
        
                        const card = document.createElement("div");
                        card.classList.add("recipe-card");
                        card.innerHTML = `
                            <h3>${title}</h3>
                            <p>${description}</p>
                            <div class="recipe-timestamp">Saved: ${new Date(recipe.createdAt).toLocaleString()}</div>
                        `;
        
                        card.addEventListener("click", () => showModal(title, bodyHTML, recipe._id));
                        container.appendChild(card);
                    });
                })
                .catch(() => {
                    document.getElementById("saved-recipes").innerHTML = "<p>Error loading recipes.</p>";
                });
        
                function showModal(title, body, recipeId) {
    const overlay = document.createElement("div");
    overlay.classList.add("recipe-modal-overlay");

    overlay.innerHTML = `
        <div class="recipe-modal">
            <span class="recipe-modal-close" title="Close">&times;</span>
            <button class="delete-recipe-btn" data-id="${recipeId}">Remove this recipe</button>
            <h2>${title}</h2>
            <div class="recipe-body">${body}</div>
        </div>
    `;

    // Close when clicking the X
    overlay.querySelector(".recipe-modal-close").onclick = () => overlay.remove();

    // âœ… Close when clicking outside the modal
    overlay.addEventListener("click", (e) => {
        if (e.target === overlay) overlay.remove();
    });

    // Delete button handler
    overlay.querySelector(".delete-recipe-btn").onclick = function () {
        if (confirm("Are you sure you want to delete this recipe?")) {
            fetch(`/delete-recipe/${recipeId}`, {
                method: "DELETE",
                credentials: "include"
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Deleted!");
                    overlay.remove();
                    location.reload();
                } else {
                    alert("Failed to delete.");
                }
            });
        }
    };

    document.body.appendChild(overlay);
}

        });
        </script>
        
        
    
    

    <script src="script.js"></script>
</body>
</html>
