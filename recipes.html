<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get-recipes')
                .then(response => response.json())
                .then(data => {
                    if (!data.success || !data.recipes || data.recipes.length === 0) {
                        document.getElementById("saved-recipes").innerHTML = "<p>No saved recipes found.</p>";
                        return;
                    }
    
                    const recipeContainer = document.getElementById("saved-recipes");
                    recipeContainer.innerHTML = "";
    
                    data.recipes.forEach(recipe => {
                        if (recipe.content) { // Ensure content exists
                            const recipeDiv = document.createElement("div");
                            recipeDiv.classList.add("recipe-box");
                            recipeDiv.innerHTML = `<p>${recipe.content}</p>`;
                            recipeContainer.appendChild(recipeDiv);
                        }
                    });
                })
                .catch(error => console.error("Error fetching recipes:", error));
        });
    </script>
    
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">AI Chef Buddy</a>
        <div class="nav-links">
            <a href="recipes.html" class="nav-btn">My Recipes</a>
             <a href="signin.html" id="account-btn" class="account-btn">Sign In</a>
        </div>
    </nav>
        <div class="recipe-container">
        <h2>Saved Recipes</h2>
        <div id="saved-recipes">
            <div class="recipe-container">
                <h2>Saved Recipes</h2>
                <div id="saved-recipes"></div>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    fetch('/get-recipes')
                        .then(response => response.json())
                        .then(data => {
                            if (!data.success || !data.recipes || data.recipes.length === 0) {
                                document.getElementById("saved-recipes").innerHTML = "<p>No saved recipes found.</p>";
                                return;
                            }
            
                            const recipeContainer = document.getElementById("saved-recipes");
                            recipeContainer.innerHTML = "";
            
                            data.recipes.forEach(recipe => {
                                if (recipe.content) { 
                                    let recipeLines = recipe.content.trim().split("\n"); 
            
                                    // Ensure at least one line exists
                                    if (recipeLines.length === 0) return;
            
                                    // Extract title and remove markdown symbols (e.g., ## or **)
                                    let title = recipeLines.shift().replace(/[#*]+/g, "").trim();
                                    let normalTitle = title; // Keep the title in normal text

            
                                    // Rebuild body and normalize case
                                    let body = recipeLines.join("\n").trim();
            
                                    // Convert body to sentence case
                                    body = body.toLowerCase().replace(/(^\w|\.\s*\w)/g, match => match.toUpperCase());
            
                                    // Create recipe box
                                    const recipeDiv = document.createElement("div");
                                    recipeDiv.classList.add("recipe-box");
                                    recipeDiv.innerHTML = `<h3 class="recipe-title">${normalTitle}</h3><p class="recipe-body">${body}</p>`;

                                    recipeContainer.appendChild(recipeDiv);
                                }
                            });
                        })
                        .catch(error => console.error("Error fetching recipes:", error));
                });
            </script>
            
            
            
            
            

        </div>

        

    <script src="script.js"></script>
</body>
</html>
