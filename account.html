<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">AI Chef Buddy</a>
        <div class="nav-links">
            <a href="recipes.html" class="nav-btn">My Recipes</a>
            <button id="logout-btn" class="nav-btn">Log Out</button>
           
        </div>
    </nav>
    <!-- Title Box -->
    <div class="account-title-box">
        <h2>My Account</h2>
        <p>Welcome chef! This is your account dashboard.</p>
    </div>

    

    <div class="account-container">
        <h2>Account Information</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        
        <h3>Food Preferences</h3>
        <p id="food-preferences"></p>
        
        <h3>Goal</h3>
        <p id="user-goal"></p>
        
        
        <a href="passwordchange.html" id="change-password">Change Password</a>

        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/account-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("user-email").textContent = data.email;
                    document.getElementById("user-goal").textContent = data.goal || "Not Set";
    
                    const foodList = document.getElementById("food-preferences");
                    foodList.innerHTML = "";
    
                    if (data.preferences && data.preferences.length > 0) {
                        data.preferences.forEach(pref => {
                            const li = document.createElement("li");
                            li.textContent = pref;
                            foodList.appendChild(li);
                        });
                    } else {
                        foodList.innerHTML = "<p>No preferences set.</p>";
                    }
                })
                .catch(error => console.error("Error fetching account data:", error));
        });

        // âœ… Logout functionality
        document.getElementById("logout-btn").addEventListener("click", function () {
            fetch("/logout")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Logged out successfully!");
                        window.location.href = "signin.html"; // Redirect to sign-in page
                    } else {
                        alert("Logout failed. Try again.");
                    }
                })
                .catch(error => console.error("Error logging out:", error));
        });
    </script>
</body>
</html>
