<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">AI Chef Buddy</a>
        <div class="nav-links">
         
        </div>
    </nav>

    <div class="auth-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST"> 
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Food Preferences -->
            <h3>Food Preferences</h3>
            <label><input type="checkbox" name="preferences" value="Vegetarian"> Vegetarian</label><br>
            <label><input type="checkbox" name="preferences" value="Vegan"> Vegan</label><br>
            <label><input type="checkbox" name="preferences" value="Halal"> Halal</label><br>

            <!-- Goal Selection -->
            <h3>Cooking Goal</h3>
            <select name="goal">
                <option value="Learn to cook healthy food">I want to learn to cook healthy food</option>
                <option value="Improvise with new recipes">I just want to improvise with new recipes</option>
                <option value="Learn new varieties of food">I want to learn how to cook new varieties of food</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

</body>
</html>
