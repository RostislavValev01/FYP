<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <a href="signin.html" id="account-btn" class="account-btn">Sign In</a>

    
    <a href="recipes.html" class="my-recipes-btn">My Recipes</a>

    <div class="slider-container">
        <h3>Response Length</h3>
        <label>(Short to Long)</label>
        <input type="range" id="response-length" min="1" max="3" step="1" value="2">
        
    </div>

    <div class="chat-title">Your Personal Cooking Assistant</div>

    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                <p>Hello! I'm your personal chef assistant, how can I help?</p>
            </div>
        </div>
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="send-btn">Send</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
