<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    


</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="AI Chef Buddy Logo" style="height: 60px; width: 150px;">
        </a>
        
        </a>
        <div class="nav-links">
            <a href="recipes.html" class="nav-btn"><i class="fa fa-book"></i> My Recipes</a>
            <a href="signin.html" id="account-btn" class="account-btn">
                <i class="fa fa-sign-in"></i> Sign In
              </a>
              
        </div>
    </nav>
    
    
  
<div class="recipe-recommendation-section">
    <h3>Recipe Recommendations</h3>
    <div id="recommendation-container">
        <p>Loading recommendations...</p>
    </div>
</div>

    <div class="workplace-section">
    <h3>Conversations</h3>
    <div id="workplaces-container"></div>
    <button id="new-chat-btn">Create New Chat</button> 
</div>

    
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">
                <p>Hello! I'm your personal chef assistant, how can I help?</p>
            </div>
        </div>
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <div class="slider-container">
            <label>Response Length</label>
            <input type="range" id="response-length" min="1" max="3" step="1" value="2">
        </div>
        
        <div class="button-container">
            <button id="send-btn">Send</button>
            <button id="random-recipe-btn">Random Recipe</button>
        
            <!-- Save Recipe Button with Tooltip -->
            <button id="save-recipe-btn" class="tooltip-button">
                Save Recipe
                <span class="tooltip-text">You can only save newly requested recipes to your account.</span>
            </button>
        </div>
        

        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
